<html>

<head>
	<title>Creacion Lista</title>
</head>

<body>
	<p>Uso del atributo start</p>
	<ol start="7">
		<li>Julio</li>
		<li>Carmen</li>
		<li>Pedro</li>
		<li>Sofia</li>
	</ol>
	&nbsp;

	<p>Uso del atributo style</p>
	<ol type="A">
		<li>Julio</li>
		<li>Carmen</li>
		<li>Pedro</li>
		<li>Sofia</li>
	</ol>
	&nbsp;
		
	<p>Uso del atributo reversed</p>
	<ol reversed>
		<li>Julio</li>
		<li>Carmen</li>
		<li>Pedro</li>
		<li>Sofia</li>
	</ol>
	&nbsp;
